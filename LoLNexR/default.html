<!DOCTYPE html>
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>LoLNexR</title>

    <!-- Referencias de WinJS -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Referencias de LoLNexR -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/jquery-1.8.2-win8-1.0.min.js"></script>
    <script type="text/javascript">
        jQuery.isUnsafe = true;
    </script>
    <script src="Scripts/angular.min.js"></script>
    <script src="js/apikey.js"></script>
    <script src="/js/default.js"></script>
</head>
<body ng-controller="SummonersCtrl">
    <div>
        <select ng-model="region">
            <option value="br">BR</option>
            <option value="eune">EUNE</option>
            <option value="euw">EUW</option>
            <option value="kr">KR</option>
            <option value="las">LAS</option>
            <option value="lan">LAN</option>
            <option value="na">NA</option>
            <option value="oce">OCE</option>
            <option value="tr">TR</option>
            <option value="ru">RU</option>
        </select>
        <input type="text" ng-model="name" />
        <input type="button" value="Search" ng-click="getSummoner(region, name)"/>
        <h1 ng-show="summoner">{{summoner.name}}</h1>
        <h2>{{league.tier}} {{league.entries[0].division}}</h2>
        <p>{{league | json}}</p>
        <strong ng-show="summoner">The ID of the requested summoner is: {{summoner.id}}</strong>
    </div>
</body>
</html>
