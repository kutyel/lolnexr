<!DOCTYPE html>
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>LoLNexR</title>

    <!-- Referencias de WinJS -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Referencias de LoLNexR -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/jquery-1.8.2-win8-1.0.min.js"></script>
    <script type="text/javascript">
        jQuery.isUnsafe = true;
    </script>
    <script src="Scripts/angular.min.js"></script>
    <script src="js/apikey.js"></script>
    <script src="/js/default.js"></script>
</head>
<body ng-controller="SummonersCtrl">
    <div>
        <select ng-model="region">
            <option ng-repeat="region in regions" value="{{region.value}}">{{region.name}}</option>
        </select>
        <input type="text" ng-model="name" />
        <input type="button" value="Search" ng-click="getSummoner(region, name)"/>
        <h1 ng-show="summoner">{{summoner.name}}</h1>
        <strong>{{league.tier}} {{league.entries[0].division}}</strong>
        <!--<p>{{games | json}}</p>-->
    </div>
    <div>
        <table>
            <tr ng-repeat="game in games.games"><td>{{game.gameMode}}-{{game.subType}}</td></tr>
        </table>
    </div>
</body>
</html>
